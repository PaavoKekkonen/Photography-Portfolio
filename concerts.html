<!DOCTYPE html>

    <title>Paavo Kekkonen Photography</title>
    <link rel="icon" type="image/x-icon" href="./images/pk_logo.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Crimson+Text">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
    <script>
      function navMenu() {
        const navMenu = document.querySelector(".nav-menu");
        const burger = document.querySelector(".hamburger")
        burger.classList.toggle("change");
        if (navMenu.style.display === "block") {
          navMenu.style.display = "none";
        } else {
          navMenu.style.display = "block";
        }
      }
    </script>
  </head>

    <header id="header" class="header">
      <nav>
        <div class="navmenu">
          <ul class="nav-menu">
            <li><a href="./index.html"><h2>Home</h2></a></li>
            <li><a href="./portfolio.html"><h2>Portfolio</h2></a></li>
            <li><a href="./contact.html"><h2>Contact</h2></a></li>
            <li><a href="./about.html"><h2>About</h2></a></li>
          </ul>
        </div>
        <div class="navbar">
          <div class="nav-name">
            <h1><a href="./index.html" class="nav-name-mobile">Paavo Kekkonen</a></h1>
          </div>
          <div class="socialmedia-icons">
            <a href="./index.html"><img src="./images/instagram.png" alt="instagram icon"></a>

          </div>
          <div class="nav-center">

              <div class="bar3"></div>
            </div>
          </div>
        </div>
